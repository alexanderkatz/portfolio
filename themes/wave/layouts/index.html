{{ partial "header.html" . }}

  {{- range first 10 .Data.Pages -}}
    {{- if eq .Type "posts"}}
      <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    {{- end -}}
  {{- end }}
  <h2>Pages</h2>
  {{- range first 10 .Data.Pages -}}

      <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    {{- end -}}
  {{- end }}

{{ partial "footer.html" . }}
